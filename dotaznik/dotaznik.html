</head>
<body>
  <div class="nav">
    <div class="dropdown">
      <button class="dropbut"><strong><a href="../">C++ Blog</a></strong></button>
      <div class="droplist">
        <a href="../novinky/"><strong>Novinky</strong></a>
        <a href="../blog/"><strong>Historie</strong></a>
        <div class="theme-switch-wrapper">
          <p><strong>Light</strong></p>
          <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
          </label>
          <p><strong>Dark</strong></p>
        </div>
      </div>
    </div>
  </div>
  <form method="post" action="dotaznik/js/send.js">
    <label for="jmeno">Vaše jméno:</label>
    <input type="text" id="jmeno" name="jmeno">
  
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email"><br>
  
    <label for="age">Věk:</label>
    <input type="number" id="age" name="age"><br>
  
    <label for="gender">Pohlaví:</label>
    <select id="gender" name="gender">
      <option value="male">Muž</option>
      <option value="female">Žena</option>
    </select><br>
  
    <label for="feedback">Vaše zpětná vazba:</label>
    <textarea id="feedback" name="feedback"></textarea><br>
  
    <input type="submit" value="Odeslat">
  </form>
